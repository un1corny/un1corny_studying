<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var x = Math.floor(Math.random() * 100);
        var y = Math.floor(Math.random() * 10);
        
        function sum(x,y) {
            var z = x+y;
            console.log(x,y,z);
            return z;
        }

        function min(x,y) {
            var z = x-y;
            console.log(x,y,z);
            return z;
        }

        function multipl(x,y) {
            var z = x*y;
            console.log(x,y,z);
            return z;
        }

        function divis(x,y) {
            if(y==0) return 0;  
            var z = parseFloat((x/y).toFixed(2));
            console.log(x,y,z);
            return z;
        }

        sum(x, y);
        min(x, y);
        multipl(x, y);
        divis(x, y);



    </script>

</head>
<body>
    
</body>
</html>
