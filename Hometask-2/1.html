<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c); // 2 - инкремент ++, идущий перед переменной а, увеличивает значение а, равное 1, на единицу. Поэтому переменная с равна 1+1=2
        d = b++; alert(d); // 1 - инкремент ++, идущий после переменной b, увеличивает значение d на единицу, но при постфиксной записи сначала извлекается значение b и происходит его приравнивание. Поэтому d = 1.
        c = (2+ ++a); alert(c); // 5 - переменная а уже имеет значение а=2 (после применение инкремента в строке 8). Префиксный инкремент увеличивает значение а еще на 1, итого а=3. Затем происходит прибавление 2, итого переменная с равна 5. 
        d = (2+ b++); alert(d); // 4 - переменная b уже имеет значение b=2 (после применение инкремента в строке 9). Постфиксный инкремент выполняет сначала прибавление к b двойки (2+2=4). Так мы получаем значение d=4. А переменная b увеличивается на 1 (b=3).
        alert(a); // 3 - итого после двойного увеличения инкрементным + (см. вывод в стр.10)
        alert(b); // 3 - итого после двойного увеличения инкрементным + (см. вывод в стр.11)
  
   </script> 
</head>
